[tool.poetry]
name = "hop3"
version = "0.2.2"
description = "Simple PaaS - Deploy and manage web applications on a single server"
authors = ["Stefane Fermigier <sf@abilian.com>"]
readme = "README.md"

packages = [
    { include = "hop3", from = "src" },
    #    { include = "hop3_main", from = "src" },
]

[tool.poetry.scripts]
hop-agent = "hop3.main:main"
hop-test = "hop3.testing.main:main"

[tool.poetry.dependencies]
python = "^3.10"

# Remove later
devtools = "^0.12.2"
snoop = "^0.4.3"

[tool.poetry.group.dev.dependencies]
abilian-devtools = "^0.5.18"
httpx = "^0.27.0"
pytest = "^8.0.0"
python-dotenv = "^1.0.1"
reuse = "^4"
infer-types = "^1.0.0"

pyinfra = "^3"

types-paramiko = "^3.4.0.20240311"
types-psycopg2 = "^2.9.21.20240311"
flask-debugtoolbar = "^0.15.1"
msgspec = "^0.18.6"
watchfiles = "^0.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pyright]
exclude = [
    "src/hop3/util/templating.py",
]
