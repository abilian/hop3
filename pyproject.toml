[tool.poetry]
name = "hop3"
version = "0.2.2"
description = "Simple PaaS - Deploy and manage web applications on a single server"
authors = ["Stefane Fermigier <sf@abilian.com>"]
readme = "README.md"

#packages = [
#    { include = "hop3", from = "src" },
#    #    { include = "hop3_main", from = "src" },
#]

package-mode = false

[tool.poetry.scripts]
hop-agent = "hop3.main:main"
hop-test = "hop3.testing.main:main"


[tool.poetry.dependencies]
python = "^3.10"

# Debug (remove later)
devtools = "^0.12.2"
snoop = "^0.4.3"

# Used by manual install (remove later)
invoke = "^2.2.0"
tomlkit = "*"
cleez = "*"
python-dotenv = "*"


[tool.poetry.group.dev.dependencies]
# Generic tools
abilian-devtools = "^0.5.18"
reuse = "^4"

# Used by `inv watch`
watchfiles = "^0.22.0"

# Used by testing infra
httpx = "^0.27.0"
python-dotenv = "^1.0.1"

# Experimental
infer-types = "^1.0.0"

# Installer
pyinfra = "^3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"

[tool.pyright]
exclude = [
    "src/hop3/util/templating.py",
]
