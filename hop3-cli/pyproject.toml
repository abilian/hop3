[project]
name = "hop3-cli"

[tool.poetry]
name = "hop3-cli"
version = "0.1.0"
description = ""
authors = ["Stefane Fermigier <sf@abilian.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "hop3_cli", from = "src" },
]

[tool.poetry.scripts]
hop-cli = "hop3_cli.main:main"


[tool.poetry.dependencies]
python = "^3.10"
termcolor = "^2.4.0"
platformdirs = "^4.2.2"
paramiko = "^3.4.0"
devtools = "^0.12.2"
rpyc = "^6.0.0"
toml = "^0.10.2"
jsonrpcclient = "^4.0.3"
tabulate = "^0.9.0"
urllib3 = "^2.2.3"
requests = "^2.32.3"


[tool.poetry.group.dev.dependencies]
abilian-devtools = "^0.7"
pytest = "^8.3.1"
devtools = "^0.12.2"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
