# image: alpine/edge
image: alpine/latest

packages:
  # Dev tools
  - gcc
  - rust
  - cargo
  - npm
  - just
  # Libraries
  - libffi-dev
  - musl-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-pip
  - py3-nox
  - pipx
  - uv
  # Docker
  - buildah
  - netavark
  - docker

tasks:
  - setup: |
      cd hop3
      uv sync

  - lint: |
      cd hop3
      just lint

  - test: |
      cd hop3
      just test

  - nox: |
      cd hop3
      nox -e pytest-3.12

  - buildah: |
      cd hop3
      buildah build .

  - docker-build: |
      cd hop3
      sudo docker build .

