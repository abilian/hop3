image: alpine/edge

packages:
  # Dev tools
  - gcc
  - rust
  - cargo
  - npm
  # Libraries
  - libffi-dev
  - musl-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-pip
  - pipx
  # - poetry

tasks:
  - setup: |
      pipx install poetry
      sudo ln -sf ~/.local/bin/poetry /usr/local/bin/
      cd hop3
      poetry install

  - lint: |
      cd hop3
      poetry run make lint

  - test: |
      cd hop3
      poetry run make test
