image: guix

packages:
  # Build tools
#  - software-properties-common
#  - build-essential
  - make
  - gcc-toolchain
#  - g++
  - fish
  # Python
  - python
  - python-pip
#  - python3-wheel
#  # Libraries
#  - libpq-dev
#  - libffi-dev
#  - libsqlite3-dev
#  - libbz2-dev

tasks:
  - setup: |
      sudo pip install -U pip setuptools wheel poetry nox
      cd hop3
      poetry install
      poetry run inv install

  - lint: |
      cd hop3
      poetry run make lint

  - test: |
      cd hop3
      poetry run inv test

  - nox: |
      cd hop3
      poetry run nox

