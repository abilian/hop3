image: archlinux

packages:
  # Python
  - python
  - python-pip
  # Build tools
  - fish
  - make
  - gcc
  # Libraries
  - postgresql-libs

tasks:
  - setup: |
      sudo pip install --break-system-packages -U pip setuptools wheel poetry nox
      cd hop3
      poetry install
      poetry run inv install

  - lint: |
      cd hop3
      poetry run make lint

  - test: |
      cd hop3
      poetry run inv test

  - nox: |
      cd hop3
      poetry run nox

