image: rockylinux/latest

packages:
  # Python
  - python3.11
  - python3.11-pip
  - python3.11-devel
  - python3.12
  - python3.12-pip
  - python3.12-devel
  # Build tools
  - make
  - gcc
  # Libraries
  - libpq-devel
  # Extra tools (TODO: remove)
  - rsync
  # For builders
  - npm
  - rubygem-bundler
  - ruby-devel
  # Docker and friends (NB: docker is not available on Rocky Linux)
  - buildah
  - passt-selinux


tasks:
  - setup: |
      sudo pip3.12 install -U uv nox
      cd hop3
      uv sync

  - lint: |
      cd hop3
      uv run make lint

  - test: |
      cd hop3
      uv run make test

  - nox: |
      cd hop3
      uv run nox -e pytest-3.12
      uv run nox -e pytest-3.11

  - buildah: |
      cd hop3
      buildah build .
