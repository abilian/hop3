image: rockylinux/latest

packages:
  # Python
  - python3.11
  - python3.11-pip
  - python3.11-devel
  - python3.12
  - python3.12-pip
  - python3.12-devel
  # Build tools
  - make
  - gcc
  # Libraries
  - libpq-devel

tasks:
  - setup: |
      sudo pip3.12 install -U uv poetry nox
      cd hop3
      uv sync
      uv run inv install

  - lint: |
      cd hop3
      uv run make lint

  - test: |
      cd hop3
      uv run inv test

  - nox: |
      cd hop3
      uv run nox

