image: debian/stable

packages:
  # Build tools
  - software-properties-common
  - build-essential
  - make
  - gcc
  - g++
  - fish
  # Python
  - python3-dev
  - python3-pip
  - python3-wheel
  # Libraries
  - libpq-dev
  - libffi-dev
  - libsqlite3-dev
  - libbz2-dev

tasks:
  - setup: |
      sudo pip install --break-system-packages -U pip setuptools wheel poetry nox
      cd hop3
      poetry install
      poetry run inv install

  - lint: |
      cd hop3
      poetry run make lint

  - test: |
      cd hop3
      poetry run inv test

  - nox: |
      cd hop3
      poetry run nox

