image: freebsd/latest

packages:
  # Build tools
  - gcc
  - fish
  # Python
  - python
  - py311-pip
  # Libraries

tasks:
  - setup: |
      pip install -U pip setuptools wheel poetry nox
      cd hop3
      /home/build/.local/bin/poetry install
      /home/build/.local/bin/poetry run inv install

  - lint: |
      cd hop3
      /home/build/.local/bin/poetry run make lint

  - test: |
      cd hop3
      /home/build/.local/bin/poetry run inv test

  - nox: |
      cd hop3
      nox

